<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <title>encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.jpg">
            <h1 class="titulo">encriptador y desencriptador de texto alura-challeng</h1>
        </header>
        <main>

            <section class="section1">
                <div class="contenedor1">
                    <textarea class="cajatexto" placeholder="ingrese su texto aqui"></textarea>
                </div>

                <div class="alerta">
                    <img src="img/klipartz.com.png" height="25px" width="25px" class="alerta.img">
                    <p>solo letras minusculas y sin acentos</p>
                </div>


                <div class="botones">
                    <input type="button" class="encriptar" value="encriptar">
                    <input type="button" class="desencriptar" value="desencriptar">
                </div>
            </section>



            <section class="section2">
                <div class="contenedor-img">
                    <img src="img/img preg.png" height="150px" alt="?">
                </div>
                <div class="contenedor-parrafo">
                 <h3>ningun mensaje encontrado</h3>
                 <p>ingrese el texto o palabra que desea encriptar o <br> desencriptar</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copy" value="copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>

                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
